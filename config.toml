baseURL = "/"
languageCode = "en-us"
theme = "jamstackthemes"
paginate = 18
summaryLength = 10
# enableGitInfo = false

defaultContentLanguage = 'en'

[languages]
  [languages.en]
    LanguageName = 'English'
    title = 'Jamstack Themes in English'
    weight = 1
  [languages.fr]
    LanguageName = 'Français'
    languageCode = "fr"
    title = 'Thèmes Jamstack en français'
    weight = 2


pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true

[params]
  segment_id = ""
  description = "Over 1000 themes and starters for Jamstack and static site generators."
  stackbit_button = true
  iframe_demo = true
  [theme_card]
    show_archetype_icons = false
    show_services_icons = false

[taxonomies]
  ssg = "ssg"
  cms = "cms"
  css = "css"
  archetype = "archetype"
  services = "services"

[outputFormats]
  [outputFormats.demo]
    name = "demo"
    mediaType = "text/html"
    isHTML = "true"
    path = "demo"
    permalinkable = "true"

[outputs]
  home = ["HTML","RSS","JSON"]
  section = ["HTML","RSS"]
  page = ["HTML", "demo"]

[frontmatter]
  lastmod = [":git", "lastmod", ":fileModTime", ":default"]

# Main Menu
[[menu.main]]
	name = "New Themes"
	url = "/"
    weight = 1

[[menu.main]]
	name = "All Themes"
	url = "/theme/"
    weight = 2
